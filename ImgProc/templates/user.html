{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta charset="UTF-8">
    <title>ImageProcess</title>
</head>
<body class="body">
    <header>
        Welcome, {{ username }}!
    </header>
    <navigation>
        <p align="center">
            <a class="link" href="/index/">Index</a>
        </p>
        <p align="center">
            <a class="link" href="/userRecord/0">Record</a>
        </p>
    </navigation>
    <contact>
        <p align="center">
            <a class="link" href="/logout/">Logout</a>
        </p>
    </contact>

    <main>
        <p align="center" class="title">Welcome to IMP!</p>
        <hr class="line" />
        <div class="block">
            <p class="text" align="center">
                Welcome, {{ username }}! Now you can upload an image to
                process!
            </p>
        </div>
        <div class="block">
            <p align="center" class="text_emp">
                Upload Image File
            </p>
            <form  class="container" enctype="multipart/form-data" method="post" action="/uploadImg/" >
                <p align="center">
                    <input type="file" name="img">
                </p>
                <p align="center">
                    <input type="submit" name="submit" value="Submit">
                </p>
            </form>
        </div>
        <div class="block">
            <p align="center" class="text_emp">
                Upload By URL
            </p>
            <form class="container" enctype="multipart/form-data" method="post" action="/uploadImg/">
                <p align="center">
                    <input type="url" name="link">
                </p>
                <p align="center">
                    <input type="submit" name="submit" value="Submit">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
