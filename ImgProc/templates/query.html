{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta charset="UTF-8">
    <title>IMP Query</title>
</head>
<body class="body">
    <header>
        IMP Query
    </header>
    <navigation>
        <p>
            <a href="/index/" class="link">Index</a>
        </p>
        <p>
            <a href="/userRecord/0" class="link">Record</a>
        </p>
    </navigation>
    <main>
    <p align="center" class="title">
        Query Records
    </p>
    <hr class="line" />
        <div class="block" align="center">
            <p class="text">
                You can query the records by entering the time period.
            </p>
        </div>
        <div class="block" align="center">
            <form method="post" action="/queryRecords/" enctype="multipart/form-data">
                <p align="center" class="text">
                    From:
                    <input type="date" name="from_date">
                    <input type="time" name="from_time">
                </p>
                <p align="center" class="text">
                    To:&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="date" name="to_date">
                    <input type="time" name="to_time">
                </p>
                <p align="center">
                    <input type="submit" name="submit" value="Submit">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
