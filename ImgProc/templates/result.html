{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta charset="UTF-8">
    <title>ImageProcess</title>
</head>
<body class="body">
    <header>
        Welcome, {{ username }}!
    </header>
    <navigation>
        <p align="center">
            <a class="link" href="/index/">Index</a>
        </p>
        <p align="center">
            <a class="link" href="/userRecord/0">Record</a>
        </p>
    </navigation>
    <contact>
        <p align="center">
            <a class="link" href="/logout/">Logout</a>
        </p>
    </contact>

    <main>
        <p align="center" class="title">Welcome to IMP!</p>
        <hr class="line" />
        <div class="block" align="center">
            <p class="text">
                Process Finish!
            </p>
        </div>
        <div class="block" align="center">
            <p align="center" class="text_emp">
                Source Image
            </p>
            {% load staticfiles %}
            <img src="/static/img/{{ src_img }}">
        </div>
        <div class="block" align="center">
            <p align="center" class="text_emp">
                Result Image
            </p>
            {% load staticfiles %}
            <img src="/static/img/{{ res_img }}">
        </div>
    </main>
</body>
</html>
